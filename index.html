<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS for beginners</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
   
    <form action="#" id="my-form" name="myForm">
        <label for="name">Name:</label>
        <input type="text" name="name"><br>
        <label>Hobbies</label><br>
        <input type="checkbox" name="biking" value="biking">Biking<br>
        <input type="checkbox" name="skiing" value="skiing">Skiing<br>
        <input type="checkbox" name="driving" value="biking">Driving<br>
        <label for="colour">Fav colour:</label>
        <select name="colour">
            <option>Red</option>
            <option>Blue</option>
            <option>Green</option>
    </select>
    <input type="submit" name="submit" value="Submit">
    </form>

    <div id="message" style="color: red;"></div>

    <script src="script.js"></script>

</body>
</html>
